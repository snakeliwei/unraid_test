name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: gcc -fPIC -shared unraid.c -o BTRS.key
    - name: Uploading assets...
      uses: softprops/action-gh-release@v1
      with:
        files: |
          BTRS.key
